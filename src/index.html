<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/85eb260f7c.js" crossorigin="anonymous"></script>
    <title>to-do list</title>
</head>
<body>
    <header>
        <h1>Today's To Do</h1>
        <span class = "sync-icon">
            <i class="fas fa-sync-alt"></i>
        </span>
    </header>

    <main>
        <input type="text" class = "input-box" placeholder="Add to your list...">
        <div class="tasks-container">
        </div>
        <button type="button"> Clear all completed</button>
    </main>
    <script src="index.js"></script>
    <!-- <h1>Hello webpack! </h1> -->
</body>
</html>
